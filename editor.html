<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BlogCat - Editor</title>
  <link rel="stylesheet" href="/vendor/pico.classless.min.css" />
  <script src="browser-polyfill.js"></script>
  <script src="./vendor/rss-parser.min.js"></script>
  <script src="./vendor/mithril.js"></script>
  <script defer type="module" src="editor.js"></script>
  <style type="text/css">
    button {
      margin: 3px;
    }

    button.secondary {
      background-color: #525f7a;
    }

    .hide {
      display: none;
    }

    .row {
      display: flex;
      flex-direction: row;
    }

    .image-thumbs {
      display: grid;
      grid: repeat(2, 60px) / auto-flow 80px;
      margin-bottom: 20px;
    }

    .thumb {
      max-width: 50px;
      max-height: 50px;
    }
  </style>
